 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo List web</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/869f10c14c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <form id="login_form" class="hidden">
      <input required maxlength="15" type="text" placeholder="What is your name?"/>
      <button><i class="fas fa-sign-in-alt"></i></button>
    </form>

    <h2 id="clock">00:00:00</h2>

    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
      <input type="text" placeholder="Write down your To Do List!" required/>
    </form>
    
    <div class="todo-list-title"><i class="fas fa-clipboard-check"></i>TO DO LIST!</div>
    <ul id="todo-list"></ul>
    <div class="quote_icons"><i class="fas fa-praying-hands"></i></div>
    <div id="quote">
      <div class="quote_word"><i class="fas fa-praying-hands"></i></div>
      <div class="quote_human_icons"><i class="fas fa-bible"></i></div>
      <div class="quote_human"></div>
    </div>
    
    <script src="js/Login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
