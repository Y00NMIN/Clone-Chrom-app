 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Yoon To do List web</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="./main2.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/869f10c14c.js" crossorigin="anonymous"></script>
  </head>
  <body>
		<section class="Main">
			<section class="main_1">
				<div class="info">			
			    <form id="login_form" class="hidden">
			      <input required maxlength="15" type="text" placeholder="What is your name?"/>
			      <button><i class="fas fa-sign-in-alt"></i></button>
			    </form>
			    <h1 id="greeting" class="hidden"></h1>
			    <h2 id="clock">00:00:00</h2>
						<div class="weather_info">Today Weather☀️</div>
			    <div id="weather">
			      <span></span>
			      <span></span>
			    </div>
				</div>
				<div class="Todo">	
			    <div class="todo-list-title"><i class="fas fa-clipboard-check"></i>To Do List</div>
					<form id="todo-form">
			      <input type="text" placeholder="Write down your To Do List!" required/>
					</form>
			    <ul id="todo-list"></ul>
				</div>
			</section>
	
			<section class="main_2">
				<ul class="shortcuts">
					<li class="s_google"><a href="https://www.google.com/"><img src="img/s_img/google.png" alt="" />Google</a></li>
					<li class="s_naver"><a href="https://www.naver.com/"><img src="img/s_img/naver.jpeg" alt="" />Naver</a></li>
					<li class="s_github"><a href="https://github.com/Y00NMIN"><img src="img/s_img/git.png" alt="" />Github</a></li>
					<li class="s_notion"><a href="https://www.notion.so/developeryoonmine/b73715b3e97e445c992bea79eea39faa"><img src="img/s_img/notion.png" alt="" />Resume</a> </li>
					<li class="s_blog"><a href="https://yoon-min-codinglog.tistory.com/manage"><img src="img/s_img/tstory.jpeg" alt="" />Yoon blog</a></li>
					<li class="s_stack"><a href="https://stackoverflow.com/"><img src="img/s_img/stack.png" alt="" />Stack overflow</a></li>
					<li class="s_replit"><a href="https://replit.com/~"><img src="img/s_img/replit.png" alt="" />Replit</a></li>
					<li class="s_sandbox"><a href="https://codesandbox.io/dashboard/home"><img src="img/s_img/sandbox.png" alt="" />Codesandbox</a></li>
					<li class="s_nomad"><a href="https://nomadcoders.co/"><img src="img/s_img/nomad.png" alt="" />Nomad</a></li>
					<li class="s_inflearn"><a href="https://www.inflearn.com/"><img src="img/s_img/inflearn.png" alt="" />Inflearn</a></li>
					<li class="s_boj"><a href="https://www.acmicpc.net/"><img src="img/s_img/boj.png" alt="" />BOJ</a></li>
					<li class="s_leet"><a href="https://leetcode.com/"><img src="img/s_img/leet.png" alt="" />leetCode</a></li>
					<li class="s_figma"><a href="https://www.figma.com/files/recent?fuid=1085508759568963454"><img src="img/s_img/figma.png" alt="" />Figma</a></li>
					<li class="s_color"><a href="https://www.color-hex.com/"><img src="img/s_img/color.jpeg" alt="" />Color hex</a></li>
				</ul>
				<div class="quote">
			    <div class="quote_word"></div>
		      <div class="quote_human"></div>
		    </div>
				<div class="player">
					
				</div>
			</section>
		</section>
		
    <script src="js/Login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
